version: "3"
services:
  project-db:
    image: mariadb:10.5
    container_name: project-db
    volumes:
      - "/home/containers/project/docker-compose/database/data:/var/lib/mysql"
      - "/home/containers/project/docker-compose/database/config:/etc/mysql/conf.d"
    ports:
      - "3386:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - project-network
    restart: unless-stopped

  project-api:
    image: amoraresco/it-academy-project:latest
    container_name: project-api
    links:
      - project-db
      - project-redis
    ports:
      - "880:80"
      - "882:22"
    volumes:
      - "/home/andrian/bootcamp/myProject:/var/www/html"
    environment:
      - APP_URL=http://myproject.com
      - MAIL_HOST=project-mailhog
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_PORT=1025
      - MAIL_FROM_ADDRESS=moraresco.andrian@gmail.com
      - MAIL_NAME="PHR API"
      - MAIL_DELAY=2500
      - DB_HOST=project-db
      - DB_DATABASE=my_database_name
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_PORT=3306
    networks:
      - project-network
    restart: unless-stopped

  project-mailhog:
    image: mailhog/mailhog
    container_name: project-mailhog
    ports:
      - "8825:8025"
      - "8125:1025"
    networks:
      - project-network

  project-redis:
    image: redis:3.0
    container_name: project-redis
    volumes:
      - "/home/containers/project/docker-compose/redis/cache/data:/data"
    ports:
      - "8379:6379"
    restart: unless-stopped
    networks:
      - project-network

networks:
  project-network:
    driver: bridge